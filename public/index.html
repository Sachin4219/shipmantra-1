<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
            integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Geotag app</title>
    </head>

    <body>
        <div id="locationChange">
            <p>Your Location has been changed</p>
        </div>
        <div id="enableLocation">
            <p>Please enable location service</p>
        </div>
        <div class="container">
             
            <header class="header">
                <h1><i class="fas fa-smile"></i> Geotag</h1>
            </header>
            <main class="main">
                <form class="form">
                    <div class="form-control">
                        <label for="lattitude">Lattitude</label>
                        <input type="text" name="lattitude" id="lattitude" placeholder="Your Lattitude" required/>
                    </div>
                    <div class="form-control">
                        <label for="longitude">Longitude</label>
                        <input type="text" name="longitude" id="longitude" placeholder="Your Longitude" required/>
                    </div>
                    <button type="submit" class="btn">Change</button>
                </form>
            </main>
        </div>
    </body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
</html>
